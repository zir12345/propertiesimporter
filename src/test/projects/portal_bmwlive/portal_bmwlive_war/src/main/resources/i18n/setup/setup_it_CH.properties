Register.Email.Message = Caro cliente, \n\ngrazie per essersi registrato in BMW Live. \n\nPer la Sua sicurezza La invitiamo a confermare la Sua registrazione utilizzando il seguente link: {0} \n\nSe non riesce ad attivare questo link nel Suo programma di posta elettronica, lo copi nella barra degli indirizzi del Suo browser Internet, lo confermi con il tasto Invio e termini quindi la registrazione. \n\nTrova informazioni integrative all'indirizzo http://www.bmw.com/bluetooth. \n\nCordiali saluti dal Suo Team ConnectedDrive. \n\n\nAvvertenze sulla protezione dei dati: \nLa riservatezza e l'integrit\u00E0 dei Suoi dati personali ci sta particolarmente a cuore. Pertanto tratteremo e utilizzeremo i Suoi dati con cura e conformemente alle disposizioni di legge sulla tutela dei dati e, soprattutto, non li inoltreremo a terzi senza il Suo consenso. Raccoglieremo, tratteremo e utilizzeremo i Suoi dati personali da Lei indicati solo per eseguire la registrazione in BMW Live e per i servizi necessari a questo scopo (al momento solo funzione Invia a e-mail nei messaggi RSS). \n\nDiritto di revoca: \nUna volta registrato, posso revocare il mio consenso in qualsiasi momento nelle impostazioni di BMW Live per mezzo di "Elimina dati".
Register.Email.Subject = Registrazione su BMW Live
