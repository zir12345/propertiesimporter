Register.Email.Message = Estimado cliente: \n\nMuchas gracias por haberse registrado en BMW Live. \n\nPor su seguridad, le rogamos que confirme su registro ejecutando el siguiente enlace: {0} \n\nSi no puede activar dicho enlace en su programa de correo electr\u00F3nico, c\u00F3pielo en la l\u00EDnea de direcci\u00F3n de su navegador de Internet, conf\u00EDrmelo con la tecla "Entrar" y complete con ello el registro. \n\nEncontrar\u00E1 m\u00E1s informaci\u00F3n en http://www.bmw.com/bluetooth. \n\nSaludos cordiales del equipo ConnectedDrive. \n\n\nAdvertencia sobre la protecci\u00F3n de datos: \nLa confidencialidad e integridad de sus datos personales es muy importante para nosotros. Por ello, trataremos sus datos con extrema diligencia y los procesaremos y utilizaremos de acuerdo a las disposiciones legales sobre la protecci\u00F3n de datos. En particular, no los transmitiremos a terceros sin su consentimiento. Recabamos, procesamos y utilizamos sus datos personales con el \u00FAnico fin de tramitar su registro en BMW Live y los servicios relacionados con \u00E9ste (en la actualidad, s\u00F3lo funci\u00F3n "Enviar a > Destinatario de correo" en mensajes RSS). \n\nDerecho de revocaci\u00F3n: \nUna vez est\u00E9 registrado, puedo revocar mi consentimiento en cualquier momento en la secci\u00F3n "Ajustes" de BMW Live a trav\u00E9s de "Borrar datos".
Register.Email.Subject = Registro BMW Live
