Register.Email.Message = Kedves \u00DCgyfel\u00FCnk!\n\nK\u00F6sz\u00F6nj\u00FCk a BMW Live regisztr\u00E1l\u00E1s\u00E1t. Az \u00D6n biztons\u00E1ga \u00E9rdek\u00E9ben k\u00E9rj\u00FCk, er\u0151s\u00EDtse meg a regisztr\u00E1l\u00E1s\u00E1t a k\u00F6vetkez\u0151 hely felkeres\u00E9s\u00E9vel:\n\n{0}\n\nHa \u00D6n a levelez\u0151 programj\u00E1ban nem tudn\u00E1 aktiv\u00E1lni ezt a linket, akkor m\u00E1solja be azt az internetes b\u00F6ng\u00E9sz\u0151j\u00E9nek c\u00EDmsor\u00E1ba, er\u0151s\u00EDtse meg az Enter billenty\u0171 megnyom\u00E1s\u00E1val, \u00E9s \u00EDgy fejezze be a regisztr\u00E1l\u00E1st.\nnKieg\u00E9sz\u00EDt\u0151 inform\u00E1ci\u00F3kat a http://www.bmw.com/bluetooth c\u00EDmen kaphat.\n\nSz\u00EDv\u00E9lyes \u00FCdv\u00F6zlettel az \u00D6n ConnectedDrive csapata.\n\nAdatv\u00E9delemmel kapcsolatos tudnival\u00F3k\nAz \u00D6n szem\u00E9lyes adatainak integrit\u00E1sa \u00E9s bizalmas kezel\u00E9se sz\u00E1munka k\u00FCl\u00F6n\u00F6sen fontos. Ez\u00E9rt az adatait k\u00FCl\u00F6n\u00F6s gondoss\u00E1ggal \u00E9s az adatv\u00E9delemre vonatkoz\u00F3 t\u00F6rv\u00E9nyi rendelkez\u00E9seknek megfelel\u0151en dolgozzuk fel \u00E9s haszn\u00E1ljuk, f\u0151k\u00E9nt pedig, az \u00D6n hozz\u00E1j\u00E1rul\u00E1sa n\u00E9lk\u00FCl harmadik f\u00E9lnek nem adjuk tov\u00E1bb.\nnAz \u00D6n \u00E1ltal megadott szem\u00E9lyes adatokat csak a BMW Live-ra, valamint a hozz\u00E1 kapcsol\u00F3d\u00F3 szolg\u00E1ltat\u00E1sokra (ez jelenleg csak a Send-to-E-Mail funkci\u00F3 az RSS h\u00EDrekn\u00E9l) val\u00F3 regisztr\u00E1l\u00E1s lebonyol\u00EDt\u00E1s\u00E1hoz gy\u0171jtj\u00FCk, dolgozzuk fel \u00E9s haszn\u00E1ljuk.\n\nVisszavon\u00E1si jog\nHa regisztr\u00E1lva vagyok, akkor a beleegyez\u00E9semet a BMW Live be\u00E1ll\u00EDt\u00E1sain\u00E1l, az \u201EAdatok t\u00F6rl\u00E9se\u201D pontban b\u00E1rmikor visszavonhatom.\n\nAdatkezel\u00E9s elfogad\u00E1sa\n\nSz\u00E1munkra fontos az \u00D6n adatainak v\u00E9delme. Az \u00D6n \u00E1ltal megadott adatokat a hat\u00E1lyos magyar jogszab\u00E1lyoknak megfelel\u0151en kezelj\u00FCk, azokat kiz\u00E1r\u00F3lag szem\u00E9lyre sz\u00F3l\u00F3 \u00FCgyf\u00E9lkapcsolat kialak\u00EDt\u00E1sa, term\u00E9keinkkel, szolg\u00E1ltat\u00E1sainkkal \u00E9s c\u00E9g\u00FCnk k\u00F6zrem\u0171k\u00F6d\u00E9s\u00E9vel szervezett rendezv\u00E9nyekkel kapcsolatos t\u00E1j\u00E9koztat\u00E1s, \u00E9s term\u00E9keink, szolg\u00E1ltat\u00E1saink min\u0151s\u00E9g\u00E9nek fejleszt\u00E9se \u00E9rdek\u00E9ben piackutat\u00E1si c\u00E9lb\u00F3l haszn\u00E1ljuk fel. Az adatszolg\u00E1ltat\u00E1s \u00F6nk\u00E9ntes.\nA felt\u00E9telek elfogad\u00E1s\u00E1val hozz\u00E1j\u00E1rul ahhoz, hogy a BMW AG (D-80788 M\u00FCnchen, Heidemannstrasse 164, N\u00E9metorsz\u00E1g) \u00E9s a BMW Vertriebs GmbH (Siegfried-Marcus-Strasse 24 A-5021 Salzburg, Ausztria) Magyarorsz\u00E1gi Fi\u00F3ktelepe (2220 Vecs\u00E9s, L\u0151rinci \u00FAt 59.) (tov\u00E1bbiakban kollekt\u00EDvan \u201EBMW\u201D) az \u00D6n \u00E1ltal megadott adatokat a jelen hozz\u00E1j\u00E1rul\u00E1st\u00F3l sz\u00E1m\u00EDtott 5 \u00E9vig kezelje az Adatv\u00E9delmi T\u00F6rv\u00E9ny, illetve az 1995. \u00E9vi CXIX. T\u00F6rv\u00E9ny rendelkez\u00E9sei szerint. Tov\u00E1bb\u00E1 kifejezetten hozz\u00E1j\u00E1rul ahhoz, hogy az \u00D6n \u00E1ltal megadott adatok kezel\u00E9se kapcs\u00E1n a BMW mindenkori d\u00F6nt\u00E9s\u00E9nek megfelel\u0151en az adatok feldolgoz\u00E1sa v\u00E9gett a vonatkoz\u00F3 jogszab\u00E1lyi rendelkez\u00E9seknek megfelel\u0151en \u00EDr\u00E1sbeli szerz\u0151d\u00E9ssel adatfeldolgoz\u00F3t b\u00EDzzon meg, \u00E9s az \u00EDgy bevont b\u00E1rmely adatfeldolgoz\u00F3 r\u00E9sz\u00E9re az \u00D6n \u00E1ltal megadott adatokat a sz\u00FCks\u00E9ges m\u00E9rt\u00E9kben tov\u00E1bb\u00EDtsa. \u00D6n ahhoz is hozz\u00E1j\u00E1rul, hogy az \u00D6n \u00E1ltal megadott szem\u00E9lyes adatokat \u00E9s az \u00D6n \u00E1ltal a jelen adatlap kit\u00F6lt\u00E9s\u00E9vel egyidej\u0171leg vagy a j\u00F6v\u0151ben ny\u00FAjtott k\u00F6zv\u00E9lem\u00E9ny-kutat\u00E1si \u00E9s piackutat\u00E1si inform\u00E1ci\u00F3kat a BMW egy\u00FCttesen kezelje, feldolgozza, illetve t\u00E1rolja. Adatait bizalmasan kezelj\u00FCk, azokhoz kiz\u00E1r\u00F3lag a BMW, az adatfeldolgoz\u00E1sban r\u00E9sztvev\u0151 adatfeldolgoz\u00F3k, \u00E9s az \u00D6n \u00E1ltal megjel\u00F6lt hivatalos BMW M\u00E1rkakeresked\u00E9s, vagy M\u00E1rkaszerviz munkat\u00E1rsai f\u00E9rhetnek hozz\u00E1. \u00D6n a 1399 Budapest, Pf. 678. alatti c\u00EDmen, a 06-40-918-011-es telefonsz\u00E1mon, vagy az ugyfelszolgalat@bmw.hu e-mail c\u00EDmen b\u00E1rmikor k\u00E9rheti adatai helyesb\u00EDt\u00E9s\u00E9t, kieg\u00E9sz\u00EDt\u00E9s\u00E9t, adatai tov\u00E1bbi kezel\u00E9s\u00E9t r\u00E9szben vagy eg\u00E9szben indokl\u00E1s n\u00E9lk\u00FCl megtilthatja (ide\u00E9rtve a harmadik f\u00E9l r\u00E9sz\u00E9re \u00E1tadott adatok\u00E9t is), valamint t\u00E1j\u00E9koztat\u00E1st k\u00E9rhet az \u00E1ltalunk \u00D6nre vonatkoz\u00F3an kezelt \u00F6sszes vagy bizonyos adataival kapcsolatban. Amennyiben \u00D6n arr\u00F3l t\u00E1j\u00E9koztat benn\u00FCnket, hogy a j\u00F6v\u0151ben nem k\u00EDv\u00E1n egy\u00FCttm\u0171k\u00F6dni, ezt egy \u00FAn. tilalmi list\u00E1n r\u00F6gz\u00EDtj\u00FCk, \u00E9s az \u00D6n r\u00E9sz\u00E9re c\u00E9g\u00FCnkt\u0151l a tov\u00E1bbiakban k\u00FCldem\u00E9ny, h\u00EDrlev\u00E9l, k\u00F6zv\u00E9lem\u00E9ny-kutat\u00E1si \u00E9s piackutat\u00E1si megkeres\u00E9s nem \u00E9rkezik. Ilyen rendelkez\u00E9ssel \u00D6n lakc\u00EDme, e-mail c\u00EDme vagy telefonsz\u00E1ma vonatkoz\u00E1s\u00E1ban k\u00FCl\u00F6n-k\u00FCl\u00F6n is \u00E9lhet. Az adatszolg\u00E1ltat\u00E1s \u00F6nk\u00E9ntes. A BMW Vertriebs GmbH (Siegfried-Marcus-Strasse 24 A-5021 Salzburg, Ausztria) Magyarorsz\u00E1gi Fi\u00F3ktelep\u00E9nek (2220 Vecs\u00E9s, L\u0151rinci \u00FAt 59.) adatkezel\u00E9si azonos\u00EDt\u00F3ja: 01661-0001.\n\nAdatainak megad\u00E1s\u00E1val \u00E9s elk\u00FCld\u00E9s\u00E9vel \u00D6n elfogadja a fenti felt\u00E9teleket.
