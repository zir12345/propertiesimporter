Register.Email.Message = Szanowny Kliencie, \n\ndzi\u0119kujemy za rejestracj\u0119 na portalu BMW Live. \n\nW celu zapewnienia bezpiecze\u0144stwa danych nale\u017Cy potwierdzi\u0107 rejestracj\u0119, klikaj\u0105c na nast\u0119puj\u0105cy link: {0} \n\nJe\u015Bli w u\u017Cywanym programie poczty elektronicznej nie mo\u017Cna klikn\u0105\u0107 na link, nale\u017Cy go skopiowa\u0107 i wklei\u0107 do pola adresu przegl\u0105darki internetowej, a nast\u0119pnie zatwierdzi\u0107 klawiszem ENTER. \n\nW ten spos\u00F3b proces rejestracji zostanie zako\u0144czony. \n\nDodatkowe informacje mo\u017Cna uzyska\u0107 pod adresem: http://www.bmw.com/bluetooth. \n\nPozdrawiamy \u2013 Zesp\u00F3\u0142 ConnectedDrive. \n\n\nInformacje na temat ochrony danych osobowych: \nZapewnienie poufno\u015Bci i bezpiecze\u0144stwa powierzanych nam danych osobowych jest dla nas priorytetem. Dlatego te\u017C dane te s\u0105 przez nas przetwarzane i wykorzystywane zgodnie z przepisami dotycz\u0105cymi ochrony danych, a ponadto nie s\u0105 one przekazywane osobom trzecim bez zgody osoby zainteresowanej. Gromadzimy, przetwarzamy i korzystamy tylko z tych danych osobowych, kt\u00F3re zosta\u0142y nam przekazane w celu rejestracji do portalu BMW Live oraz w zwi\u0105zku ze \u015Bwiadczeniem us\u0142ug wynikaj\u0105cych z rejestracji (obecnie dotyczy to tylko funkcji wysy\u0142ania informacji na adres e-mail w przypadku wiadomo\u015Bci RSS). \n\nPrawo do odwo\u0142ania: \nPo zarejestrowaniu istnieje mo\u017Cliwo\u015B\u0107 odwo\u0142ania zgody na przetwarzanie danych. W tym celu nale\u017Cy przej\u015B\u0107 do menu ustawie\u0144 na portalu BMW Live i nacisn\u0105\u0107 przycisk Usu\u0144 dane.
Register.Email.Subject = Rejestracja do BMW Live
