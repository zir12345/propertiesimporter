Register.Email.Message = Geachte klant, \n\nHartelijk dank voor uw BMW Live registratie. \n\nVoor uw veiligheid dient u de registratie door de uitvoering van de volgende links te bevestigen: {0} \n\nMocht u in dit e-mailprogramma deze link niet kunnen activeren, dan kopieert u hem in de adresregel van uw internetbrowser, bedient hem met de entertoets en sluit op die manier de registratie af. \n\nVerdere informatie staat op http://www.bmw.com/bluetooth. \n\nMet vriendelijke groet van uw ConnectedDrive team. \n\n\nOpmerkingen bij de gegevensbescherming: \nDe vertrouwelijkheid en integriteit van uw persoonlijke gegevens is bijzonder belangrijk voor ons. Wij zullen uw vermeldingen daarom zorgvuldig en conform de wettelijke bepalingen omtrent de gegevensbescherming verzamelen, verwerken en gebruiken en ze vooral niet zonder uw toestemming doorgeven aan derden. Wij gebruiken en verwerken de door u aangegeven personengerelateerde gegevens uitsluitend voor het afronden van de registratie bij BMW Live en de doelgerelateerde diensten (actueel alleen Send to Mail functie bij RSS berichten). \n\nHerroepingsrecht: \nAls ik geregistreerd ben, kan ik mijn akkoordverklaring op ieder tijdstip bij BMW Live met behulp van "Gegevens wissen" herroepen.
Register.Email.Subject = Registratie bij BMW Live
