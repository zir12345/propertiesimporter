Register.Email.Message = Cher client, ch\u00E8re cliente, \n\nMerci de vous \u00EAtre inscrit sur BMW Live. \n\nPour votre s\u00E9curit\u00E9, veuillez confirmer votre inscription en cliquant sur le lien suivant: {0} \n\nSi vous ne pouvez pas activer ce lien dans votre programme de messagerie, veuillez le copier dans la barre d'adresse de votre navigateur Internet puis confirmez celui-ci avec la touche Entr\u00E9e pour terminer votre inscription. \n\nPour toute information compl\u00E9mentaire, consultez le site http://www.bmw.com/bluetooth. \n\nSinc\u00E8res salutations, votre \u00E9quipe ConnectedDrive. \n\n\nInformations concernant la protection des donn\u00E9es personnelles: \nNous attachons beaucoup d'importance \u00E0 la confidentialit\u00E9 et \u00E0 l'int\u00E9grit\u00E9 de vos donn\u00E9es personnelles. C'est la raison pour laquelle nous traiterons et utiliserons vos donn\u00E9es personnelles avec le plus grand soin conform\u00E9ment aux dispositions l\u00E9gales relatives \u00E0 la protection des donn\u00E9es personnelles et, en particulier, nous ne les transmettrons pas \u00E0 des tiers sans votre accord. Nous collectons, traitons et utilisons les donn\u00E9es personnelles que vous nous avez communiqu\u00E9 uniquement \u00E0 des fins de traitement de l'inscription sur BMW Live et des services qui y sont associ\u00E9s (actuellement uniquement la fonction Send to Mail pour les messages RSS). \n\nDroit de r\u00E9vocation: \nUne fois inscrit, je peux r\u00E9voquer mon consentement \u00E0 tout moment gr\u00E2ce \u00E0 la fonction "Effacer donn\u00E9es" dans "R\u00E9glages" sur BMW Live.
Register.Email.Subject = Inscription sur BMW Live
