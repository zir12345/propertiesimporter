Register.Email.Message = Dear Customer, \n\nThank you for registering with BMW Live. \n\nFor your security please confirm the registration by clicking on the following link: {0} \n\nIf you are unable to activate this link in your e-mail programme please copy the link to the address line of your Internet Browser, confirm this by pressing the Enter button to complete the registration process. \n\nFurther information can be found under: http://www.bmw.com/bluetooth. \n\nBest wishes from Your ConnectedDrive Team. \n\n\nNotes about data protection: \nThe confidentiality and integrity of your personal data is of paramount importance to us. Thus we will handle, process and use your details with care and according to the legal requirements for data protection and especially will not forward your details to a third party without your consent. We collect, process and use your personal data only for processing your registration with BMW Live and purpose-specific services (at present only send to e-mail function for RSS news). \n\nRights to cancel: \nOnce I am registered, I can revoke my consent at any time under Settings at BMW Live using "Delete data".
Register.Email.Subject = ZINORO Live registration
