Register.Email.Message = Lieber Kunde, \n\nvielen Dank f\u00FCr Ihre BMW Live Registrierung. \n\nZu Ihrer Sicherheit best\u00E4tigen Sie bitte die Registrierung durch Ausf\u00FChrung des folgenden Links: {0} \n\nSollten Sie in Ihrem E-Mail-Programm diesen Link nicht aktivieren k\u00F6nnen, kopieren Sie ihn bitte in die Adresszeile Ihres Internet-Browsers, best\u00E4tigen diesen mit der Enter-Taste und schlie\u00DFen Sie so die Registrierung ab. \n\nErg\u00E4nzende Informationen erhalten Sie unter http://www.bmw.com/bluetooth. \n\nMit besten Gr\u00FC\u00DFen von Ihrem ConnectedDrive Team. \n\n\nHinweise zum Datenschutz: \nDie Vertraulichkeit und Integrit\u00E4t Ihrer pers\u00F6nlichen Angaben ist uns ein besonderes Anliegen. Wir werden Ihre Angaben daher sorgf\u00E4ltig und entsprechend den gesetzlichen Bestimmungen zum Datenschutz verarbeiten und nutzen und insbesondere nicht ohne Ihre Zustimmung an Dritte weitergeben. Wir erheben, verarbeiten und nutzen die von Ihnen angegebenen personenbezogenen Daten nur zum Zwecke der Abwicklung der Registrierung bei BMW Live und der zweckbezogenen Dienste (zurzeit nur Send to Mail Funktion bei RSS Nachrichten). \n\nWiderrufsrecht: \nWenn ich registriert bin, kann ich meine Einwilligung jederzeit unter Einstellungen bei BMW Live mithilfe von \u201EDaten l\u00F6schen\u201C widerrufen.
Register.Email.Subject = Registrierung BMW Live
