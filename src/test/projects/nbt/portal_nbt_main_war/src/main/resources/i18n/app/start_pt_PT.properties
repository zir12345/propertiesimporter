Register.Email.Message = Caro(a) cliente, \n\nMuito obrigado por se registar no portal BMW Live. \n\nPara sua seguran\u00E7a, confirme o seu registo, clicando no seguinte link: {0} \n\nSe o seu programa de email n\u00E3o permitir a ativa\u00E7\u00E3o atrav\u00E9s deste link, copie-o para a barra de endere\u00E7os do seu browser de Internet e depois prima a tecla Enter, para, assim, concluir o processo de registo. \n\nPoder\u00E1 obter informa\u00E7\u00F5es complementares em http://www.bmw.com/bluetooth. \n\nSauda\u00E7\u00F5es cordiais da sua BMW Portugal. \n\n\nNotas sobre a prote\u00E7\u00E3o de dados: \nA confidencialidade e integridade dos seus dados pessoais \u00E9 para n\u00F3s algo da m\u00E1xima import\u00E2ncia. Por esse motivo, vamos processar e usar os seus dados com cautela e de acordo com as disposi\u00E7\u00F5es legais sobre prote\u00E7\u00E3o de dados, tendo, em particular, o cuidado de n\u00E3o os divulgar a terceiros sem o seu consentimento. N\u00F3s recolhemos, processamos e utilizamos os dados pessoais fornecidos somente para fins de efetiva\u00E7\u00E3o do registo no portal BMW Live e para servi\u00E7os relacionados com esses fins (atualmente s\u00F3 est\u00E1 dispon\u00EDvel a fun\u00E7\u00E3o "Send to email", na sec\u00E7\u00E3o de not\u00EDcias RSS). \n\nDireito de revoga\u00E7\u00E3o: \nDepois de me registar, a qualquer momento, poderei retirar o meu consentimento no menu "Configura\u00E7\u00F5es" do portal BMW Live, op\u00E7\u00E3o "Eliminar dados".
Register.Email.Subject = Registo BMW Live
