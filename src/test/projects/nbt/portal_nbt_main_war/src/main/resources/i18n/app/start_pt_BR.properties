Register.Email.Message = Caro cliente, \n\nmuito obrigado por se registrar no BMW Live. \n\nPara sua seguran\u00E7a, confirme o seu registro clicando no seguinte link: {0} \n\nSe voc\u00EA n\u00E3o conseguir ativar este link em seu programa de e-mail, copie-o para a barra de endere\u00E7os do seu browser e pressione a tecla Enter para concluir o processo de registro. \n\nVoc\u00EA encontrar\u00E1 mais informa\u00E7\u00F5es em http://www.bmw.com/bluetooth. \n\nCom os cumprimentos de sua equipe ConnectedDrive. \n\n\nNotas sobre a prote\u00E7\u00E3o de dados: \nA confidencialidade e integridade dos seus dados pessoais \u00E9 para n\u00F3s algo da m\u00E1xima import\u00E2ncia. Por esse motivo, processaremos e utilizaremos os seus dados com cautela e de acordo com as disposi\u00E7\u00F5es legais sobre prote\u00E7\u00E3o de dados, sem jamais divulg\u00E1-los a terceiros sem o seu consentimento. N\u00F3s recolhemos, processamos e utilizamos os dados pessoais fornecidos somente para o registro no BMW Live e para os respectivos servi\u00E7os (atualmente apenas a fun\u00E7\u00E3o "Send to Mail", em Not\u00EDcias RSS). \n\nDireito de arrependimento: \nSe estiver registrado, posso retirar o meu consentimento a qualquer momento no menu "Configura\u00E7\u00F5es" do BMW Live, em "Apagar dados".
Register.Email.Subject = Registro BMW Live
